<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODR - Your Coding Assistant</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="nav">
      <div class="nav-main">
          <a href="/"><div class="logo"><img src="/favicon.ico" alt="CODR Logo"> CODR <span>v1</span></div></a>
      </div>
      <div class="cta">
          <a href="https://github.com/charlesknapp/CODR" target="_blank"><button class="btn btn-primary">Github</button></a>
      </div>
      <div class="menu">
        <button class="btn btn-primary menu"><i class="bi-list"></i></button>
        <ul class="nav-mobile">
          <a href="/"><div class="logo"><img src="/favicon.ico" alt="CODR Logo"> CODR <span>v1</span></div></a>
        </ul>
      </div>
  </nav>
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask CODR anything..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="Send message"></button>
      </form>
      <div class="helper_textContainer">
        <div class="helper_text">
            <span>Press <span id="keyCommandText">SHIFT + ENTER</span> to create a new line when typing your input.</span>
        </div>
    </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
