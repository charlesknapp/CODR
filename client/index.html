<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CODR - Your Personal Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbarScroller.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#343541"/>
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="apple-mobile-web-app-status-bar-style" content="#343541"> 
    <meta name="apple-mobile-web-app-title" content="CODR">
    <meta name="msapplication-TileImage" content="assets/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png"> 
    <meta name="msapplication-TileColor" content="#343541">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-main">
          <a href="/"><div class="logo"><img src="/favicon.ico" alt="CODR Logo"> CODR <span id="versionNum">v1</span></div></a>
      </div>
      <div class="cta">
        <a href="/register.html"><button class="btn btn-secondary"><i class="fas fa-user" style="margin-right: 6px;"></i> Register</button></a>
        <a href="https://github.com/charlesknapp/CODR" target="_blank"><button class="btn btn-primary"><i class="fab fa-github" style="margin-right: 6px;"></i> Github</button></a>
      </div>
      <div class="menu">
        <button class="btn btn-primary menu"><i class="bi-list"></i></button>
        <ul class="nav-mobile">
          <a href="/"><div class="logo"><img src="/favicon.ico" alt="CODR Logo"> CODR <span>v1</span></div></a>
        </ul>
      </div>
  </nav>
    <div id="app">
      <div id="chat_container"></div>
      <div style="margin: 0 auto; width: 100%; display: flex; justify-content: center; align-items: center; padding: 0px 20px">
        <form >
          <textarea id="randTitle" name="prompt" rows="1" cols="1" placeholder=""></textarea>
          <button type="submit"><img src="assets/send-icon.png" alt="Send message"></button>
        </form>        
        <button onclick="shuffleTitle()" class="btn btn-primary" style="box-shadow: 0px 0px 10px #303030; min-height: 60px; border-radius: 6px; margin-left: 1rem; background: #27282c; padding: 10px; color: #aeb0b8; font-size: 16px; font-weight: semibold;">
          Randomize
        </button>
      </div>

      <div class="helper_textContainer">
        <div class="helper_text">
            <span>Press <span id="keyCommandText">SHIFT + ENTER</span> to create a new line when typing your input.</span>
        </div>
    </div>
    </div>
    <script type="module" src="script.js"></script>
    <script src="randomizer.js"></script>
    <script src="workerHelper.js"></script>
  </body>
</html>
